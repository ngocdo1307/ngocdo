<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tặng Bé iu 💖</title>
  <link rel="stylesheet" href="style3.css" />
  <script type="module" src="auth-check.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
  * {
    box-sizing: border-box;
  }

  .input-container {
    width: 90%;
    max-width: 400px;
    margin: 100px auto;
    padding: 30px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    text-align: center;
  }

  .input-container h2 {
    margin-bottom: 20px;
    color: #ff4081;
  }

  .input-container input,
  .input-container select {
    width: 100%;
    padding: 15px 20px;
    margin: 10px 0 20px 0;
    border: 2px solid #ff4081;
    border-radius: 10px;
    font-size: 18px;
    outline: none;
  }

  .input-container button {
    padding: 15px 30px;
    background: #ff4081;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .input-container button:hover {
    background: #e91e63;
  }
</style>

</head>
<body>
  <div id="inputStage" class="input-container">
    <h2>💖 Nhập Tên Bé iu 💖</h2>
    <input type="text" id="nameInput" placeholder="Nhập tên của em..." />

    <p>🎵 Chọn bài nhạc:</p>
    <select id="songSelector">
      <option value="mBatCocConTim.mp3">Bắt Cóc Con Tim</option>
      <option value="mnoinaycoanh.mp3">Nơi Này Có Anh</option>
      <option value="manhdongynha.mp3">Anh Đồng Ý Nha</option>
      <option value="mvannho.mp3">Vẫn Nhớ</option>
      <option value="mcunganh.mp3">Cùng Anh</option>
      <option value="mkhinao.mp3">Khi Nào</option>
      <option value="maihongnhan.mp3">Ải Hồng Nhan</option>
      <option value="mbimattraitim.mp3">Bí Mật Trái Tim</option>
      <option value="mhaylacuarienganh.mp3">Hãy là của riêng anh</option>
    </select>

    <button onclick="submitData()">Bắt đầu</button>
  </div>

  <script>
    function submitData() {
      const name = document.getElementById('nameInput').value.trim();
      const song = document.getElementById('songSelector').value;

      if (!name) {
        Swal.fire('Nhập tên trước nha bé iu! 💖');
        return;
      }

      const params = new URLSearchParams();
      params.set('name', encodeURIComponent(name));
      params.set('song', encodeURIComponent(song));

      window.location.href = 'ketqua3.html?' + params.toString();
    }
  </script>
  <script type="module" src="visit-counter.js"></script>
</body>
</html>
