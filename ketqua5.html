<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>K·∫øt qu·∫£</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 40px 20px;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffe6f0, #ffe0f7, #ffe6f0);
      background-size: cover;
      background-position: center;
      position: relative;
      overflow-x: hidden;
      max-width: 100vw;
    }

    #question {
      font-size: 24px;
      color: #ff6699;
      margin-bottom: 10px;
    }

    #text {
      font-size: 20px;
      margin: 20px 0;
      color: #444;
    }

    img {
      width: 200px;
      max-width: 80%;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    #yes, #no {
      font-size: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, font-size 0.2s;
      touch-action: manipulation;
    }

    #yes {
      background: #ff99cc;
      color: white;
    }

    #no {
      background: #cccccc;
      color: #333;
    }

    #yes:hover, #no:hover {
      transform: scale(1.05);
    }

    #message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 20px;
      z-index: 999;
      display: none;
    }

    @media (max-width: 480px) {
      body {
        padding: 20px 10px;
      }

      #question {
        font-size: 20px;
      }

      #text {
        font-size: 16px;
      }

      #yes, #no {
        font-size: 16px;
        padding: 8px 14px;
      }

      img {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <h1 id="question">...</h1>
  <p id="text">...</p>
  <img id="gif" src="" alt="cute gif">
  <div class="buttons">
    <button id="yes">C√≥ ·∫°</button>
    <button id="no">Kh√¥ng X</button>
  </div>
  <div id="message">B·∫°n ƒë√£ h·∫øt l∆∞·ª£t üòÖ</div>
  <audio id="music" src="" preload="auto"></audio>

  <script>
    const params = new URLSearchParams(location.search);
    const question = params.get('question');
    const text1 = params.get('text1');
    const text2 = params.get('text2');
    const music = params.get('music');
    const gif1 = params.get('gif1');
    const gif2 = params.get('gif2');

    document.getElementById('question').textContent = question || 'B·∫°n ƒë·ªìng √Ω ch·ª©?';
    document.getElementById('text').textContent = text1 || 'T·ªõ th√≠ch c·∫≠u l·∫Øm lu√¥n √° üò≥';
    document.getElementById('gif').src = gif1 || 'https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif';
    document.getElementById('music').src = music || '';

    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const message = document.getElementById('message');
    let yesSize = 20;
    let clickCount = 0;

    noBtn.onclick = () => {
      clickCount++;

      if (clickCount <= 5) {
        yesSize += 20;
        yesBtn.style.fontSize = yesSize + 'px';
      } else if (clickCount <= 8) {
        const maxX = window.innerWidth - noBtn.offsetWidth;
        const maxY = window.innerHeight - noBtn.offsetHeight;
        const randX = Math.random() * maxX;
        const randY = Math.random() * maxY;

        noBtn.style.position = "absolute";
        noBtn.style.left = `${randX}px`;
        noBtn.style.top = `${randY}px`;
      } else {
        message.style.display = 'block';
        setTimeout(() => {
          message.style.display = 'none';
        }, 2000);
      }

      window.scrollTo({
        top: document.body.scrollHeight,
        behavior: 'smooth'
      });
    };

    yesBtn.onclick = () => {
      document.getElementById('text').textContent = text2 || 'Y√™u c·∫≠u nh√¨u nh√¨u üòç';
      document.getElementById('gif').src = gif2 || 'https://media.giphy.com/media/l0Exk8EUzSLsrErEQ/giphy.gif';
      document.getElementById('music').play();
      yesBtn.style.display = 'none';
      noBtn.style.display = 'none';
    };
  </script>

  <script type="module" src="visit-counter.js"></script>
</body>
</html>
