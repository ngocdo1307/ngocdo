<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tạo link tỏ tình 💘</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #fff0f5; padding: 40px; }
    input, select { width: 80%; max-width: 300px; padding: 10px; margin: 10px 0; border-radius: 6px; border: 1px solid #ccc; }
    button { padding: 12px 25px; background: #ff66b2; border: none; color: white; border-radius: 8px; cursor: pointer; }
    button:hover { background: #e60073; }
  </style>
  <!-- ✅ File auth-check.js phải nằm ngoài style -->
  <script type="module" src="auth-check.js"></script>
</head>
<body>
  <h1>Tạo lời tỏ tình 💖</h1>
  <input type="text" id="loveText" placeholder="Nhập câu hỏi tỏ tình" value="Em có đồng ý làm người yêu anh không?"><br>
  <input type="text" id="loveAnswer" placeholder="Nhập câu trả lời" value="Yêu em nhiều lắm luôn á ❤️❤️❤️"><br>
  <select id="loveSong">
    <option value="mBatCocConTim.mp3">Bắt Cóc Con Tim</option>
    <option value="mnoinaycoanh.mp3">Nơi Này Có Anh</option>
    <option value="manhdongynha.mp3">Anh Đồng Ý Nha</option>
    <option value="mvannho.mp3">Vẫn Nhớ</option>
    <option value="mcunganh.mp3">Cùng Anh</option>
    <option value="mkhinao.mp3">Khi Nào</option>
    <option value="maihongnhan.mp3">Ải Hồng Nhan</option>
    <option value="mbimattraitim.mp3">Bí Mật Trái Tim</option>
    <option value="mhaylacuarienganh.mp3">Hãy Là Của Riêng Anh</option>
  </select>
  <br>
  <button onclick="saveText()">Bắt đầu</button>

  <script>
    function saveText() {
      const question = document.getElementById('loveText').value.trim();
      const answer = document.getElementById('loveAnswer').value.trim();
      const song = document.getElementById('loveSong').value;

      const params = new URLSearchParams();
      params.set('q', question);
      params.set('a', answer);
      params.set('m', song);

      window.location.href = 'ketqua4.html?' + params.toString();
    }
  </script>
  <script type="module" src="visit-counter.js"></script>
</body>
</html>
